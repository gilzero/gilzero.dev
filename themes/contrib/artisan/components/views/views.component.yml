$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Views
props:
  type: object
  properties:
    title:
      title: Title
      examples:
        - Views example title!
      type: string
    dom_id:
      title: Dom id
      examples:
        - views-example
      type: string
    display_id:
      title: Display id
      examples:
        - views-example
      type: string
    css_class:
      title: The user-specified classes names, if any.
