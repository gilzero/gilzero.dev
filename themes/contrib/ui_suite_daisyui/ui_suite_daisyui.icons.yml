      type: "integer"
      minimum: 12
      maximum: 128
      multipleOf: 4
      default: 24
    color:
      title: Fill color
      type: "string"
      format: "color"
  template: >
    <svg xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      height="{{ size|default(24) }}"
      width="{{ size|default(24) }}"
      fill="none"
      stroke="{{ color|default('currentColor') }}"
      stroke-width="{{ stroke_width|default(2) }}"
    >
      {{ content }} 
    </svg>
