hero_outline_24:
  label: Hero outline 24
  description: "Beautiful hand-crafted SVG icons, by the makers of Tailwind CSS."
  extractor: svg
  config:
    sources:
      - "/libraries/heroicons/24/outline/{icon_id}.svg"
  settings:
    stroke_width:
      title: Stroke width
      type: "integer"
      enum: [0, 1, 2, 3, 4, 5, 6]
      default: 2
    size:
