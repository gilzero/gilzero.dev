name: Preview
slots:
  items:
    - type: component
      attributes:
        class:
          - show
      component: "ui_suite_bootstrap:toast"
      slots:
        header:
          - theme: image
            uri: "data:image/svg+xml;base64,"
            attributes:
              class:
                - rounded
                - me-2
          - type: html_tag
            tag: strong
            value: Bootstrap
            attributes:
              class:
                - me-auto
          - type: html_tag
            tag: small
            value: "just now"
            attributes:
              class:
                - text-muted
        content: "See? Just like this."
    - type: component
      attributes:
        class:
          - show
      component: "ui_suite_bootstrap:toast"
      slots:
        header:
          - theme: image
            uri: "data:image/svg+xml;base64,"
            attributes:
              class:
                - rounded
                - me-2
          - type: html_tag
            tag: strong
            value: Bootstrap
            attributes:
              class:
                - me-auto
          - type: html_tag
            tag: small
            value: "2 seconds ago"
            attributes:
              class:
                - text-muted
        content: "Heads up, toasts will stack automatically"
    - type: component
      attributes:
        class:
          - show
      component: "ui_suite_bootstrap:toast"
      slots:
        content: "Hello, world! This is a toast message."
      props:
        flex_wrapper: true
    - type: component
      attributes:
        class:
          - show
      component: "ui_suite_bootstrap:toast"
      slots:
        content:
          - markup: "Hello, world! This is a toast message."
          - type: html_tag
            tag: div
            attributes:
              class:
                - mt-2
                - pt-2
                - border-top
          - type: component
            component: "ui_suite_bootstrap:button"
            slots:
              label: "Take action"
            props:
              variant: primary__sm
          - type: component
            attributes:
              data-bs-dismiss: toast
            component: "ui_suite_bootstrap:button"
            slots:
              label: Close
            props:
              variant: secondary__sm
      props:
        hide_close_button: true
    - type: component
      attributes:
        class:
          - show
          - align-items-center
          - text-bg-primary
          - border-0
      component: "ui_suite_bootstrap:toast"
      slots:
        content: "Hello, world! This is a toast message."
      props:
        flex_wrapper: true
        close_button_variant: white
props:
  attributes:
    class:
      - position-static
