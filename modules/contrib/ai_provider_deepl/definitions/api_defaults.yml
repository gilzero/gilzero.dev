translate_text:
  text:
    description: 'Input provided to the translator.'
    type: 'string'
    default: ''
    required: true
  target_lang:
    description: 'The target language.'
    type: 'string'
    default: ''
    required: true
  source_lang:
    description: 'The source language.'
    type: 'string'
    default: ''
    required: false
  context:
    description: 'Additional context that can influence a translation but is not translated itself.'
    type: 'string'
    default: ''
    required: false
  show_billed_characters:
    description: 'Whether to display the number of billed characters.'
    type: 'boolean'
    default: false
    required: false
  split_sentences:
    description: 'Sets whether the translation engine should first split the input into sentences.'
    type: 'string'
    default: ''
    required: false
  preserve_formatting:
    description: 'Sets whether the translation engine should respect the original formatting.'
    type: 'string'
    default: ''
    required: false
  formality:
    description: 'Sets whether the translation engine should use formal or informal language.'
    type: 'string'
    default: ''
    required: false
  glossary_id:
    description: 'Specify the glossary to use for the translation. Important: This requires the source_lang parameter to be set. The language pair of the glossary has to match the language pair of the request.'
    type: 'string'
    default: ''
    required: false
  tag_handling:
    description: 'Sets which kind of tags should be handled.'
    type: 'string'
    default: ''
    required: false
  outline_detection:
    description: 'Disable the automatic detection of XML structure by setting the outline_detection parameter to false and selecting the tags that should be considered structure tags. This will split sentences using the splitting_tags parameter.'
    type: 'string'
    default: ''
    required: false
  non_splitting_tags:
    description: 'Comma-separated list of XML tags which never split sentences.'
    type: 'string'
    default: ''
    required: false
  splitting_tags:
    description: 'Comma-separated list of XML tags which always split sentences.'
    type: 'string'
    default: ''
    required: false
  ignore_tags:
    description: 'Comma-separated list of XML tags which should be ignored.'
    type: 'string'
    default: ''
    required: false
